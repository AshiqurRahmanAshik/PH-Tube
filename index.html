<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="w-11/12 mx-auto border-b border-gray-400">
      <nav class="flex justify-between my-6">
        <div class="flex items-center">
          <img src="./assets/Icon.png" alt="logo" class="w-10" />
          <p>
            <span
              class="text-red-400 text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-500"
              >PH</span
            >
            <span class="font-bold text-2xl">Tube</span>
          </p>
        </div>
        <button class="bg-gray-200 px-6 rounded">Sort by view</button>
        <button class="bg-red-500 text-white px-6 rounded">Blog</button>
      </nav>
    </header>
    <section id="categoryContainer" class="flex justify-center gap-5 my-6">
      <button class="bg-gray-200 px-5 rounded">All</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
